<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Wells</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
       
    </head>
<body>
    <div class="container">
        <br>
        <!--Different style buttons-->
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning!</button>
        <button type="button" class="btn btn-danger">Danger!</button>
        <button type="button" class="btn btn-link">Link</button>

        <hr/>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <input type="input" class="btn btn-primary" value="Input Button">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <hr/>
        <!--button size-->
        <button type="button" class="btn btn-primary btn-lg">Large</button>
       
        <button type="button" class="btn btn-primary ">Default</button>
        <button type="button" class="btn btn-success btn-sm">Small</button>
        <hr/>
        <!--Block level button-->
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button large</button>
        <button type="button" class="btn btn-success btn-block">Block level button normal</button>
        <button type="button" class="btn btn-info btn-block btn-sm">Block level button small</button>
        <hr/>

        <!--Acive/disble button-->
        <button type="button" class="btn btn-primary active">Active button</button>
        
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
        <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
        <button type="button" class="btn btn-success disabled">Disabled button</button>
        <hr/>

        <!--Outline buttons-->
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning!</button>
        <button type="button" class="btn btn-outline-danger">Danger!</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">DARK</button>

       <!--Toggle states:Add data-toggle="button" to toggle a button’s active state. If you’re pre-toggling a button, you must manually add the .active class and aria-pressed="true" to the <button>-->
       <hr/>
       
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Single Toggle</button>

        
    </div>
    
</body>
</html>
